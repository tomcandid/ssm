log4j.rootLogger=DEBUG,mainLog

log4j.logger.com.mybatis=DEBUG
log4j.logger.com.mybatis.common.jdbc.SimpleDataSource=INFO
log4j.logger.com.mybatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.mybatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG

log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PrepareStatement=DEBUG
log4j.logger.java.sql.ResultSet=INFO

log4j.logger.org.springframework=ERROR
log4j.logger.org.compass=ERROR

log4j.appender.mainLog=org.apache.log4j.ConsoleAppender
log4j.appender.mainLog.layout=org.apache.log4j.PatternLayout
#log4j.appender.mainLog.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm s,SSS}\:%5p [%t] (%F\:%L) - %m%n
log4j.appender.mainLog.layout.ConversionPattern=%d [%t] %p [%c] - %m%n